<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableaux HTML</title>
</head>

<body>
  <table border="1" cellpadding="10" cellspacing="3">

        <th>Employés</th>

    </thead>
    <tbody>
      <tr>
        <td rowspan="6">Google</td>
        <td rowspan="5">Google Ltd.</td>
        <td rowspan="3">YT</td>
        <td>ADS</td>
        <td>1052</td>
        <td>10.7</td>
      </tr>
      <tr>
        <td>BTO</td>
        <td>1052</td>
        <td>10.7</td>
      </tr>
      <tr>
        <td>CSI</td>
        <td>3543</td>
        <td>60.0</td>
      </tr>
      <tr>
        <td rowspan="2">MAP</td>
        <td>ADS</td>
        <td>48</td>
        <td>10.7</td>
      </tr>
      <tr>
        <td>BTO</td>
        <td>5471</td>
        <td>15.8</td>
      </tr>
      <tr>
        <td colspan="3">Total</td>
        <td>10318</td>
        <td>247.3</td>
      </tr>

    </tbody>
  </table>

</body>

</html>
